<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="Arnob Aich Anurag">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission from</title>
    </head>

     <body>
    <h1>University Online Admission Form</h1>
    
    <form action="/submit" method="POST">

        <fieldset>
            <legend>Personal Information</legend>
            
                      <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required maxlength="100" placeholder="Enter your first  name">
            <br><br>
                      <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required maxlength="100" placeholder="Enter your last name">
            <br><br>
          
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>
        </fieldset>
        

        <fieldset>
            <legend>Academic Information</legend>
            
            <label for="high-school">College Name:</label>
            <input type="text" id="high-school" name="high-school" required maxlength="100" placeholder="Enter your high school name">
            <br><br>
            
            <label for="gpa">College GPA:</label>
            <input type="text" id="gpa" name="gpa" required maxlength="4" placeholder="Enter your GPA">
            <br><br>
            
            <label for="preferred-department">Preferred Department:</label>
            <select id="preferred-department" name="preferred-department" required>
                <option value="computer-science">Computer Science</option>
                <option value="mechanical-engineering">Mechanical Engineering</option>
                <option value="electrical-engineering">Electrical Engineering</option>
                <option value="civil-engineering">Civil Engineering</option>
                <option value="business-administration">Business Administration</option>
            </select>
            <br><br>
            
            <label>Interests (Select multiple):</label><br>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Programming</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="arts" name="interests" value="arts">
            <label for="arts">Arts</label><br>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music/Singing</label><br>
            <br>
        </fieldset>


        <fieldset>
            <legend>Upload Documents</legend>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
            <br><br>
            
            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript" required>
            <br><br>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
