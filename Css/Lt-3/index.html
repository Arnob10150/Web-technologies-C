<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    
    <style>
       
        body {
          text-align: center;
          font-family: Calibri;
          margin:0;
          padding:0;
        }

        
        nav {
            background-color: #cd0405;      
            display: block ;             
            width: 100%;
            padding: 10px auto;  
            text-align: center;
            margin-left: 0px ;
            margin-right: 10px;

        }

       
        nav a {
            display: inline-block;      
            color: white;
            text-decoration: none;       
            padding: 10px 20px;          
            margin: 10px 20px;             
            font-size: 16px;
        }

       
        nav a:hover {
            background-color: #ffffff;   
            color: #333;                 
        }

        
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

   
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

   
    <div class="content">
        <h1>Meow Website Company Homepage</h1>
        <p>The quick brown fox jumps over the lazy dog</p>
    </div>

</body>
</html>
